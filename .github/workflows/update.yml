name: Update code

on:
  push:
    branches: master
  schedule:
    - cron: '0 10 * * *'

permissions: write-all

jobs:
  get-problems:
    runs-on: ubuntu-latest

    steps:
      - name: Configure SSH
        run: |
          # 配置 SSH 私钥
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      - name: Test SSH Connection
        run: |
          ssh -vT git@github.com

      - name: Clone NOTE repository
        run: |
          echo "Cloning NOTE repository using SSH"
          git clone git@github.com:AllenYGY/NOTE.git
          cd NOTE
          rm -r .git
          echo `date +"%Y-%m-%d %H:%M:%S"` > update.txt
          cd ..

      - name: Clone vitepress-blog repository
        run: |
          echo "Cloning vitepress-blog repository using SSH"
          git clone git@github.com:AllenYGY/vitepress-blog.git
          cp -r NOTE/* vitepress-blog/
          cd vitepress-blog
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add .
          git commit -m "同步更新：从 NOTE 仓库复制文件"
          git push origin HEAD:page
