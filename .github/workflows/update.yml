name: Update VitePress Blog
on:
  push:
    branches: master
  schedule:
    - cron: '0 10 * * *'

permissions: write-all

jobs:
  Update-Blog:
    runs-on: ubuntu-latest

    steps:
      # Step 1: 检出 vitepress-blog 仓库
      - name: Checkout vitepress-blog
        uses: actions/checkout@v4
        with:
          repository: AllenYGY/vitepress-blog
          ref: master

      # Step 2: 配置 SSH
      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      # Step 3: 检查 NOTE 仓库是否有新提交
      - name: Get NOTE commit hash
        id: note_hash
        run: |
          NOTE_HASH=$(git ls-remote git@github.com:AllenYGY/NOTE.git HEAD | awk '{print $1}')
          if [ -z "$NOTE_HASH" ]; then
            echo "Failed to resolve NOTE commit hash"
            exit 1
          fi
          echo "hash=$NOTE_HASH" >> $GITHUB_OUTPUT
          mkdir -p .note-cache
          echo "$NOTE_HASH" > .note-cache/note-commit.txt

      - name: Cache NOTE commit hash
        id: note_cache
        uses: actions/cache@v4
        with:
          path: .note-cache
          key: ${{ runner.os }}-note-${{ steps.note_hash.outputs.hash }}

      - name: Check NOTE update
        id: note_check
        run: |
          if [ "${{ github.event_name }}" != "schedule" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          if [ "${{ steps.note_cache.outputs.cache-hit }}" = "true" ]; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Clone NOTE repository
        if: steps.note_check.outputs.changed == 'true'
        run: |
          echo "Cloning NOTE repository using SSH"
          cd docs
          git clone git@github.com:AllenYGY/NOTE.git 
          cd ..

      - name: Sync NOTE content
        if: steps.note_check.outputs.changed == 'true'
        run: |
          python movefolder.py

      - name: Detect content changes
        id: changes
        if: steps.note_check.outputs.changed == 'true'
        run: |
          if git status --porcelain | grep -q .; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Update timestamp
        if: steps.changes.outputs.changed == 'true'
        run: |
          echo "$(date +"%Y-%m-%d %H:%M:%S")" > update.txt

      # Step 4: 设置 Node.js 环境
      - name: Setup Node.js
        if: steps.changes.outputs.changed == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Cache VitePress + Slidev outputs
        if: steps.changes.outputs.changed == 'true'
        uses: actions/cache@v4
        with:
          path: |
            docs/.vitepress/cache
            docs/public/slides
          key: ${{ runner.os }}-vp-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-vp-

      # Step 6: 安装依赖
      - name: Install dependencies
        if: steps.changes.outputs.changed == 'true'
        run: |
          echo "Installing dependencies"
          npm ci

      # --- 关键步骤: 设置 Swap 虚拟内存 (系统层保护) ---
      - name: Set up Swap Space
        if: steps.changes.outputs.changed == 'true'
        run: |
          sudo fallocate -l 4G /swapfile
          sudo chmod 600 /swapfile
          sudo mkswap /swapfile
          sudo swapon /swapfile
          sudo swapon --show

      - name: Build Slidev decks
        if: steps.changes.outputs.changed == 'true'
        env:
          NODE_OPTIONS: --max-old-space-size=4096
          SANITIZE_FRONTMATTER: 0
        run: |
          echo "Building Slidev decks..."
          npm run build:slides

      - name: Build vitepress-blog (guide subset)
        if: steps.changes.outputs.changed == 'true'
        env:
          NODE_OPTIONS: --max-old-space-size=12288
        run: |
          echo "Building guide subset with reduced memory pressure..."
          rm -rf public public-guide
          npx vitepress build docs --sourcemap=false --minify=false --include "guide/**"
          if [ -d public ]; then mv public public-guide; else mkdir -p public-guide; fi

      - name: Build vitepress-blog (posts subset)
        if: steps.changes.outputs.changed == 'true'
        env:
          NODE_OPTIONS: --max-old-space-size=12288
        run: |
          echo "Building posts subset with reduced memory pressure..."
          rm -rf public public-posts
          npx vitepress build docs --sourcemap=false --minify=false --include "posts/**"
          if [ -d public ]; then mv public public-posts; else mkdir -p public-posts; fi

      - name: Build vitepress-blog (root/page subset)
        if: steps.changes.outputs.changed == 'true'
        env:
          NODE_OPTIONS: --max-old-space-size=12288
        run: |
          echo "Building root/page subset with reduced memory pressure..."
          rm -rf public public-root
          npx vitepress build docs --sourcemap=false --minify=false --include "index.md" "page/**"
          if [ -d public ]; then mv public public-root; else mkdir -p public-root; fi

      - name: Merge build outputs
        if: steps.changes.outputs.changed == 'true'
        run: |
          echo "Merging subset builds..."
          rm -rf public
          mkdir -p public
          rsync -a public-guide/ public/ || true
          rsync -a public-root/ public/ || true
          rsync -a public-posts/ public/ || true
          rm -rf public-guide public-root public-posts

      # Step 7.5: 确保 CNAME 文件存在于 public 目录
      - name: Ensure CNAME in public
        if: steps.changes.outputs.changed == 'true'
        run: |
          if [ -f "CNAME" ]; then
            cp CNAME public/CNAME
            echo "CNAME copied to public/"
          fi

      # Step 8: 同步更新到 vitepress-blog 仓库
      - name: Sync with vitepress-blog repository
        if: steps.changes.outputs.changed == 'true'
        run: |
          echo "Syncing files from NOTE to vitepress-blog"
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          rm -rf docs
          git add .
          mv public/ docs/
          if [ -f "docs/CNAME" ]; then
            echo "CNAME file found and will be preserved"
          else
            echo "Warning: CNAME file not found"
          fi
          git add .
          git commit -m "Synchronous updates: Copy files from the NOTE repository"
          git push -f origin HEAD:page
