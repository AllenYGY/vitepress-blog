name: Update code

on:
  push:
    branches: master
  schedule:
    - cron: '0 10 * * *'
  
permissions: write-all

jobs:
  get-problems:
    runs-on: ubuntu-latest

    steps:
      # 检出目标仓库
      - name: Checkout repository
        uses: actions/checkout@v3

      # Debug GITHUB_TOKEN
      - name: Debug GITHUB_TOKEN
        run: |
          echo "Checking GITHUB_TOKEN availability..."
          if [ -z "${{ secrets.GITHUB_TOKEN }}" ]; then
            echo "GITHUB_TOKEN is empty or missing"
            exit 1
          else
            echo "GITHUB_TOKEN is set"
          fi

      # 从私有仓库克隆部分文件
      - name: Update code 
        run: |
          echo "Cloning private repository with GITHUB_TOKEN"
          git clone https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/AllenYGY/NOTE.git
          cd NOTE
          rm -r .git
          echo `date +"%Y-%m-%d %H:%M:%S"` > update.txt
          cd ..

      # 提交并推送更新到另一个仓库
      - name: Commit and push changes
        run: |
          echo "TRY PUSH"
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "更新"
          git push https://github.com/AllenYGY/vitepress-blog.git -f HEAD:page
